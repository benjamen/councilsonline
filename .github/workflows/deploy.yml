name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key on Runner
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 77.37.87.141 >> ~/.ssh/known_hosts

      - name: Deploy to Frappe Server
        run: |
          ssh -o StrictHostKeyChecking=no frappe-user@77.37.87.141 "
            set -e
            echo 'ğŸš€ Starting Lodgeick deployment...'

            # Start SSH agent and add the key on the server
            eval \$(ssh-agent -s)
            ssh-add ~/.ssh/id_ed25519

            # Ensure Git sees this directory as safe
            git config --global --add safe.directory /home/frappe-user/frappe-bench/apps/lodgeick

            # Go to app directory
            cd /home/frappe-user/frappe-bench/apps/lodgeick

            # Ensure remote is set to SSH
            git remote remove origin 2>/dev/null || true
            git remote add origin git@github.com:benjamen/lodgeick.git

            # Pull latest code from private repo
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            # Install/update frontend dependencies
            cd frontend
            yarn install --frozen-lockfile || yarn install

            # Build frontend
            yarn build

            # Build assets, migrate, clear cache, restart services
            cd /home/frappe-user/frappe-bench
            bench build --app lodgeick
            bench --site lodgeick.com migrate || echo 'Migration skipped or failed'
            bench --site lodgeick.com clear-cache
            bench --site lodgeick.com clear-website-cache
            bench restart

            echo 'âœ… Lodgeick deployment completed successfully!'
            echo 'ğŸŒ Dashboard available at: https://lodgeick.com'
          "

      - name: Verify Deployment
        run: |
          echo 'ğŸ” Verifying deployment...'
          sleep 10
          curl -f -s -o /dev/null https://lodgeick.com || {
            echo 'âŒ Site not accessible'
            exit 1
          }
          echo 'âœ… Site is accessible at https://lodgeick.com'
