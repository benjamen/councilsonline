name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual deployment

env:
  SERVER_HOST: 77.37.87.141
  SERVER_USER: root
  BENCH_PATH: /home/frappe-user/frappe-bench
  SITE_NAME: lodgeick.com
  APP_NAME: lodgeick

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no root@77.37.87.141 "
            set -e
            echo 'ðŸš€ Starting Lodgeick deployment...'

            # Fix git ownership issue
            git config --global --add safe.directory /home/frappe-user/frappe-bench/apps/lodgeick

            cd /home/frappe-user/frappe-bench

            # Pull latest changes as frappe-user
            echo 'ðŸ“¥ Pulling latest code...'
            sudo -u frappe-user bash -c '
              cd /home/frappe-user/frappe-bench/apps/lodgeick &&
              git fetch origin main &&
              git reset --hard origin/main &&
              git clean -fd
            '

            # Install/update frontend dependencies
            echo 'ðŸ“¦ Installing frontend dependencies...'
            sudo -u frappe-user bash -c '
              cd /home/frappe-user/frappe-bench/apps/lodgeick/frontend &&
              yarn install --frozen-lockfile || yarn install
            '

            # Build, migrate, and manage services
            sudo -u frappe-user bash -c '
              cd /home/frappe-user/frappe-bench &&
              echo \"ðŸ”¨ Building frontend...\" &&
              cd apps/lodgeick/frontend &&
              yarn build &&
              cd /home/frappe-user/frappe-bench &&
              echo \"ðŸ”¨ Building backend assets...\" &&
              bench build --app lodgeick &&
              echo \"ðŸ—„ï¸ Migrating database...\" &&
              bench --site lodgeick.com migrate || echo \"Migration skipped or failed\" &&
              echo \"ðŸ§¹ Clearing cache...\" &&
              bench --site lodgeick.com clear-cache &&
              bench --site lodgeick.com clear-website-cache &&
              echo \"ðŸ”„ Restarting services...\" &&
              bench restart || echo \"Bench restart failed, continuing...\"
            '

            # Reload nginx configuration
            sudo systemctl reload nginx

            echo 'âœ… Lodgeick deployment completed successfully!'
            echo 'ðŸŒ Site: https://lodgeick.com'
          "

      - name: Verify Deployment
        run: |
          echo 'ðŸ” Verifying deployment...'
          sleep 10
          curl -f -s -o /dev/null https://lodgeick.com || {
            echo 'âŒ Site not accessible'
            exit 1
          }
          echo 'âœ… Site is accessible at https://lodgeick.com'

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Server:** ${{ env.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site:** https://${{ env.SITE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **App:** ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
